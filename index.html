<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

  <div class="card shadow-lg" style="width: 400px; height: 600px;">

    <div class="card-header bg-primary text-white d-flex align-items-center justify-content-between">
      <span><i class="bi bi-robot me-2"></i>Mini Bot</span>
    </div>

    <div class="card-body d-flex flex-column" id="chatBody" style="overflow-y: auto;">
    </div>

    <div class="card-footer">
      <div class="input-group">
        <textarea id="user_pregunta" class="form-control" placeholder="Escribe un mensaje aqui" rows="3"></textarea>
        <button onclick="enviarPregunta()" class="btn btn-primary" id="sendBtn"><i class="bi bi-send"></i></button>
      </div>
    </div>
  </div>

  <script src="js/chatbot.js"></script>
</body>
</html>
